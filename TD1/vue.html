<!DOCTYPE html>
<html lang="en" ng-app="NoteApp">
<head>
<title>Note </title>
<meta charset="UTF8" >
		<title> First AngularJS </title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-cookies.min.js"></script>
		
		<script src="app/noteApp.js"> </script>
		<script src="app/noteController.js"></script>		
</head>

	<body ng-controller="NoteController as noteCtrl">
		<textarea ng-change="noteCtrl.modifie()" ng-model="noteCtrl.messageNote" rows="20" cols="75"></textarea><br/>
		<button ng-click="noteCtrl.save()"> Enregistrer </button>
		<button ng-click="noteCtrl.clear()"> Effacer </button>
		<div ng-class="{'orange' : noteCtrl.count() < 20, 'rouge' : noteCtrl.count() < 10 }">
			<p> Nombres de caract√®res restants : {{noteCtrl.count()}}</p>
		</div>
		<div ng-show="noteCtrl.status == 5" ng-model="noteCtrl.info">
			<p>{{noteCtrl.info}}</p>
		</div>
	</body>
</html>
