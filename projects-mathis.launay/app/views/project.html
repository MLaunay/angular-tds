<h1>Projets</h1>
<div>
<h2>{{projectCtrl.project.name}}</h1>
<p>{{projectCtrl.project.descriptif}}</p>
<table>
	<thead>
	<th>Stories</th>
	<th>Tasks</th>
	<th>Done ?</th>
	<th>Developper</th>
	</thead>
	
	<tbody ng-repeat="story in projectCtrl.daoService.getProjectStories(projectCtrl.params._id)">
		<td>{{story.code}} {{story.descriptif}}</td>
		<td>{{story.tasks.length}}</td>
		<td>{{story.tasks.closed}}</td>
		<td><select ng-options="v.identity for (k,v) in projectCtrl.devs" ng-model="projectCtrl.dev">
			<option>{{story.developer.identity}}</option>
		</select>
		</td>
	</tbody>
</table>

</div>
